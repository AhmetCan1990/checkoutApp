<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar border-bottom">
        <div class="container-fluid">
          <h2 class="text-danger">Checkout App</h2>
        </div>
      </nav>
      <nav class="navbar navbar-expand-lg">
        <div class="container d-flex justify-content-between">
          <h5 class="navbar-brand" href="#">
            My Cart (<span>3</span>) products
          </h5>
          <div class="navbar-nav">
            <a class="nav-link text-danger" href="#"
              >Delete Products <i class="fa-regular fa-trash-can"></i
            ></a>
          </div>
        </div>
      </nav>
    </header>
    <main class="container-fluid bg-body-tertiary p-4">
      <div class="row">
        <div class="col-sm-8" id="productDisplay">
          <h5 class="bg-white p-2">Company : ClarusStore</h5>
          <!-- left side product displaying starts -->
          <div class="row bg-white mb-3 p-2" id="">
            <div class="col-sm-2" id="productImg">
              <img
                src="./assets/110000290631182.jpg"
                class="img-fluid"
                alt="..."
              />
            </div>
            <div class="col-sm-8">
              <h5>Hp 15S-FQ5003NT Intel Core i7-1255U</h5>
              <p>$699.99 <del>$649.99</del></p>
              <div class="d-flex align-items-baseline">
                <div class="input-group mb-3" style="width: 150px">
                  <span class="input-group-text">➖</span>
                  <span class="input-group-text">0</span>
                  <span class="input-group-text">➕</span>
                </div>
                <i class="fa-regular fa-trash-can fa-lg" type="button"></i>
              </div>
            </div>
            <div class="col-sm-2 mt-auto">$ 0.00</div>
          </div>
          <!-- Left side product displaying ends -->
        </div>
        <!-- Right total price and tax displaying starts -->
        <div class="col-sm-4">
          <div class="text-center bg-white border border-2 rounded-3 py-3 me-5">
            <h3>SELECTED PRODUCTS</h3>
            <h4 id="totalPrice">0</h4>
            <a class="btn btn-danger px-5 rounded-4 py-2" href="#" role="button"
              >Finish Order</a
            >
            <table class="table w-75 mx-auto text-start mt-3">
              <tbody>
                <tr>
                  <td class="w-50">Shipping</td>
                  <td>0.00 $</td>
                </tr>
                <tr>
                  <td>Tax %18</td>
                  <td>0.00 $</td>
                </tr>
                <tr>
                  <td>Total</td>
                  <td>0.00 $</td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- Right total price and tax displaying ends -->
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./apps.js"></script>
  </body>
</html>
